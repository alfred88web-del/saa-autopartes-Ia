<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>AutoPartes AI - Repuestos Inteligentes</title>
    <!-- Mantenemos Tailwind vía CDN para simplificar la configuración de estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #000000;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        background-attachment: fixed;
        background-size: cover;
        color: #e2e8f0;
        /* Evitar rebote elástico en iOS */
        overscroll-behavior-y: none;
      }
      
      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(30, 41, 59, 0.5); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(94, 114, 228, 0.5); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(94, 114, 228, 0.8); 
      }

      /* Animation classes */
      .fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Utilidad para respetar el área segura del iPhone (la barra negra de abajo) */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>

  }
}
</script>
